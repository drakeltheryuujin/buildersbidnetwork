<% ('a'..'e').each do |a| %>
<% (1..5).each do |j| %>
<% (1..10).each do |i| %>
p_d<%= a.capitalize %><%= j %>_Li<%= i %>:
  content: p_d<%= a.capitalize %><%= j %>_Li<%= i %>
  units: <%= (rand(3) != 0 ? 1 + rand(1000) : '') %>
  project: project_d<%= a.capitalize %><%= i %>
<% end %>
<% end %>
<% end %>

